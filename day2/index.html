<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Apple Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
    </head>
    <body>
        <p>Hello, world!</p>
        <div class="apple-calculator">
            <div class="buttons">
                <span class="close"></span>
                <span class="minimise"></span>
                <span class="zoom"></span>
            </div>
            <div class="title">Calculator</div>
            <div class="display">
                <div>4,856,995.2</div>
            </div>
            <div class="keypad">
                <div class="row">
                    <button>MC</button>
                    <button>M+</button>
                    <button>M-</button>
                    <button>MR</button>
                </div>
                <div class="row">
                    <button>C</button>
                    <button>±</button>
                    <button>÷</button>
                    <button>&times;</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&minus;</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button class="zero">0</button>
                    <button>.</button>
                </div>
                <!-- This one is special because it's double height. -->
                <button class="equals">=</button>
            </div>
        </div>
    </body>
</html>
